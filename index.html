<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header class="encabezado">
        <img src="./img/Logo.png" alt="Logo Alura" class="logo">
    </header>
    <main class="contenedor">
        <section class="contenedor__1">
            <textarea class="text-area" cols="20" rows="5" placeholder="Ingresa el texto aqui" ></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="contenedor__2">
            <textarea class="mensaje" cols="20" rows="10" > </textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
